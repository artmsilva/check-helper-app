<!DOCTYPE html>
<html lang="en" class="bg-main">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="color-scheme" content="light dark" />

    <!-- Primary Meta Tags -->
    <title>
      Interactive Check Helper - Write Checks Accurately & Effortlessly
    </title>
    <meta
      name="title"
      content="Interactive Check Helper - Write Checks Accurately & Effortlessly"
    />
    <meta
      name="description"
      content="Free interactive check writing tool with real-time amount-to-words conversion. Click and edit directly on a realistic check preview. No errors, no hassle - perfect for personal and business checks."
    />
    <meta
      name="keywords"
      content="check writer, check helper, amount to words, check writing tool, bank check, personal finance, business checks, money converter, check template, financial tools"
    />
    <meta name="author" content="Check Helper App" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://check-helper.app" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://check-helper.app/" />
    <meta
      property="og:title"
      content="Interactive Check Helper - Write Checks Accurately & Effortlessly"
    />
    <meta
      property="og:description"
      content="Free interactive check writing tool with real-time amount-to-words conversion. Click and edit directly on a realistic check preview. No errors, no hassle."
    />
    <meta property="og:image" content="https://check-helper.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Check Helper" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://check-helper.app/" />
    <meta
      property="twitter:title"
      content="Interactive Check Helper - Write Checks Accurately & Effortlessly"
    />
    <meta
      property="twitter:description"
      content="Free interactive check writing tool with real-time amount-to-words conversion. Click and edit directly on a realistic check preview."
    />
    <meta
      property="twitter:image"
      content="https://check-helper.app/twitter-image.png"
    />
    <meta property="twitter:creator" content="@checkhelper" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Check Helper" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- CSS Import -->
    <link rel="stylesheet" href="./src/app.css" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Interactive Check Helper",
        "description": "Free interactive check writing tool with real-time amount-to-words conversion. Click and edit directly on a realistic check preview.",
        "url": "https://check-helper.app",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "Check Helper"
        },
        "featureList": [
          "Interactive check editing",
          "Real-time amount-to-words conversion",
          "Realistic check preview",
          "No installation required",
          "Works offline",
          "Mobile responsive",
          "Dark mode support"
        ],
        "screenshot": "https://check-helper.app/screenshot.png"
      }
    </script>

    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  </head>
  <body class="bg-main p-15">
    <div id="check" class="bg-main c-base">
      <div class="check-container">
        <div class="flex-between mb-15">
          <div class="check-number">#1001</div>
          <div class="bank-info">
            <div>First National Bank</div>
            <div>123 Main St, City, ST 12345</div>
          </div>
        </div>

        <div class="text-right mb-15">
          Date:
          <span contenteditable="true" data-placeholder="Click to set date"
            >2025-08-04</span
          >
        </div>

        <div class="mb-15">
          Pay to the order of
          <span
            contenteditable="true"
            class="placeholder c-muted"
            data-placeholder="Click to enter payee"
            >Click to enter payee</span
          >
          $
          <span
            contenteditable="true"
            class="placeholder c-muted"
            data-placeholder="0.00"
            >0.00</span
          >
        </div>

        <div class="mb-15 pb-5 border-bottom">
          <span class="words c-muted">Amount in words</span>
          DOLLARS
        </div>

        <div class="flex-center mb-15">
          Memo:
          <span
            contenteditable="true"
            class="placeholder c-muted"
            data-placeholder="Optional memo"
            >Optional memo</span
          >
          <div class="signature-line text-center">
            _________________________
          </div>
        </div>

        <div class="absolute-bottom micr">⑆123456789⑆ 1234567890 ⑆ 1001</div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
